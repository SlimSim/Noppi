<html>
<head>
  <title>Noppi - note practice program for instruments</title>
  <link rel="stylesheet" href="styles.css">
  
  <script src="main.js"></script>
</head>

<body>
  <input
      id="blur-hack"
      type="text"
      style="position: absolute; opacity: 0; top:-100px;" />

  <object id="sheet" type="image/svg+xml" data="sheet.svg"></object>

  <div class="green">Nr of correct: <span id="nrCorrect">0</span></div>
  <div class="red">Nr of errors: <span id="nrError">0</span></div>
  
  <div>
    Practice:
    <input
      id="gClefButton"
      type="button"
      value="g-Clef" />
    <input
      id="fClefButton"
      type="button"
      value="f-Clef" />
<!--
    <input
      id="fhordButton"
      type="button"
      value="Chord" />
-->
  </div>
  <div>
    <label>
      <input id="radNote" class="radMode" type="radio" name="mode" value="note" checked>Notes
    </label>
    <label>
      <input id="radChord" class="radMode" type="radio" name="mode" value="chord"/>Chords
    </label>
  </div>
  <div id="notePicker">
    <p>
      Lowest possible note:
      <select id="lowBoundSelect">
        <option value="9">Lo A</option>
        <option value="11">Lo B</option>
        <option value="12">Lo C</option>
        <option value="14">Lo D</option>
        <option value="16">Lo E</option>
        <option value="17">Lo F</option>
        <option value="19">Lo G</option>
        <option selected value="21">A</option>
        <option value="23">B</option>
      </select>
    </p>
    
    <p>
      Highest possible note:
      <select id="highBoundSelect">
        <option value="33">Hi A</option>
        <option value="35">Hi B</option>
        <option value="36">Hi C</option>
        <option value="37">Hi D</option>
        <option selected value="40">Hi E</option>
        <option value="41">Hi F</option>
        <option value="43">Hi G</option>
      </select>
    </p>
  </div>
  <div id="chordPicker">
  </div>
  <div>
    <p>
      Type the letter of the tone shown, use Shift for Major and Alt for minor.
    </p>
    <p>
      You can also hit the number corresponding to the correct 
      trombone slide position (this feature does not with chords).
    </p>
  </div>
</body>
</html>
